<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>Survey Form</title>

</head>

<body>





<h1 id="title" class="align-center">Survey Form</h1>

<main>
<p id="description" class="align-center">Let us know how to improve our site</p>
  
<form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
  
  <div class="main-frame">
    <div class="left-col">
      <label id="name-label" for="name">*Name:</label>
    </div>
    <div class="right-col">
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="left-col">
      <label id="email-label" for="email">*Email:</label>
    </div>
    <div class="right-col">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="left-col">
      <label id="number-label" for="number">*Age:</label>
    </div>
    <div class="right-col">
      <input type="number"  id="number" placeholder="Age"  min="16" max="100" required>
    </div>
  </div>
  
    <div class="main-frame">
    <div class="left-col">
      <label id="status" for="status">What option best describes your current status? </label>
    </div>
    <div class="right-col">
      <select type="dropdown"  id="dropdown" placeholder="Age"  min="16" max="100" required>
        <option disabled selected value>Select an option</option>
        <option value="" >Full time employee</option>
        <option value="" >Entrepeneur</option>
        <option value="" >Part-time job</option>
        <option value="" >Unemployed</option>
      </select>
    </div>
  </div>
      
  <div class="main-frame">
    <div class="left-col">
      <label  for="frequency">How frequently are you visiting the website? </label>
    </div>
    <div class="right-col">
        <input type="radio"  value="daily" name="visit">Daily<br>
        <input type="radio"  value="weekly" name="visit">Weekly<br>
        <input type="radio"  value="monthly" name="visit">Monthly<br>
    </div>
  </div>
    
  <div class="main-frame">
    <div class="left-col" class="text-align-left">
      <label   for="frequency">What do you like the most about the site ? </label>
    </div>
    <div class="right-col">
      <select type="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="challenge" >Challenges</option>
        <option value="training" >Trainings</option>
        <option value="release" >Weekly releases</option>
        <option value="tobeimproved" >Need to be improved</option>
      </select>
    </div>
  </div>
  
  <div class="main-frame">
    <div class="left-col">
      <label  for="prioritied">Things to be improved </label>
    </div>
    <div class="right-col">
      <input type="checkbox"  value="challenges" name="visit">Challenges<br>
      <input type="checkbox"  value="trainings" name="visit">Trainings<br>
      <input type="checkbox"  value="articles" name="visit">Articles<br>
      <input type="checkbox"  value="games" name="visit">Games<br>
      <input type="checkbox"  value="tests" name="visit">Tests<br>
    </div>
  </div>
    
  <div class="main-frame">
    <div class="left-col">
      <label  for="prioritied">Any comments</label>
    </div>
    <div class="right-col" id="text-field">
      <textarea id="comments" type="text"  value="challenges" name="visit" placeholder="Any comments here..."></textarea>
      
    </div>
  </div>
    
  
  <div id="submit-button">
  <button id="submit" type="submit">Submit</button>
  </div>
</form>
</main>

</body>

</html>
